<p> const app = initializeApp(firebaseConfig);  const db = getDatabase(app);</p>

<p> // &#1587;&#1581;&#1576; &#1575;&#1604;&#1605;&#1606;&#1578;&#1580;&#1575;&#1578; &#1608;&#1593;&#1585;&#1590;&#1607;&#1575;  const productsRef = ref(db, 'products');  onValue(productsRef, (snapshot) => {  const display = document.getElementById('dynamic-products');  display.innerHTML = '';    if (!snapshot.exists()) {  display.innerHTML = '<p class=&quot;text-gray-500 col-span-full text-center font-bold&quot;>&#1575;&#1604;&#1605;&#1578;&#1580;&#1585; &#1601;&#1575;&#1585;&#1594; &#1581;&#1575;&#1604;&#1610;&#1575;&#1611;. &#1571;&#1590;&#1601; &#1605;&#1606;&#1578;&#1580;&#1575;&#1578; &#1605;&#1606; &#1604;&#1608;&#1581;&#1577; &#1575;&#1604;&#1578;&#1581;&#1603;&#1605; &#1604;&#1578;&#1592;&#1607;&#1585; &#1607;&#1606;&#1575;.</p>';  return;  }</p>

<p> snapshot.forEach((childSnapshot) => {  const p = childSnapshot.val();  display.innerHTML += &#96;  <div class=&quot;card-container&quot; onmousemove=&quot;tiltCard(event, this)&quot; onmouseleave=&quot;resetCard(this)&quot;>  <div class=&quot;product-card-3d glass-3d p-6 h-full border border-white/5&quot;>  <div class=&quot;h-44 bg-red-950/20 rounded-xl mb-6 overflow-hidden border border-red-900/10&quot;>  <img src=&quot;${p.image || 'https://via.placeholder.com/500'}&quot; class=&quot;w-full h-full object-cover opacity-80&quot;>  </div>  <h3 class=&quot;text-xl font-bold italic mb-2 text-white&quot;>${p.name}</h3>  <p class=&quot;text-[12px] text-gray-400 mb-6 leading-relaxed&quot;>${p.description || '&#1604;&#1575; &#1610;&#1608;&#1580;&#1583; &#1608;&#1589;&#1601; &#1605;&#1578;&#1575;&#1581; &#1604;&#1607;&#1584;&#1575; &#1575;&#1604;&#1605;&#1606;&#1578;&#1580;.'}</p>  <div class=&quot;flex justify-between items-center mt-auto border-t border-white/5 pt-4&quot;>  <span class=&quot;text-2xl font-black text-red-600&quot;>$${p.price}</span>  <button class=&quot;bg-white text-black px-6 py-2 rounded-lg font-black text-[11px] uppercase transition-all hover:bg-red-600 hover:text-white&quot;>&#1588;&#1585;&#1575;&#1569;</button>  </div>  </div>  </div>&#96;;  });  });  </script></p>

<p> <script>  // &#1608;&#1592;&#1610;&#1601;&#1577; &#1578;&#1581;&#1585;&#1610;&#1603; &#1575;&#1604;&#1603;&#1585;&#1608;&#1578; 3D &#1576;&#1606;&#1575;&#1569;&#1611; &#1593;&#1604;&#1609; &#1581;&#1585;&#1603;&#1577; &#1575;&#1604;&#1605;&#1575;&#1608;&#1587;  function tiltCard(e, cardContainer) {  const card = cardContainer.querySelector('.product-card-3d');  const rect = cardContainer.getBoundingClientRect();  const x = e.clientX - rect.left;  const y = e.clientY - rect.top;  const rotateX = (y - rect.height/2) / 10;  const rotateY = (rect.width/2 - x) / 10;  card.style.transform = &#96;rotateX(${rotateX}deg) rotateY(${rotateY}deg)&#96;;  }</p>

<p> function resetCard(cardContainer) {  const card = cardContainer.querySelector('.product-card-3d');  card.style.transform = &#96;rotateX(0deg) rotateY(0deg)&#96;;  }  </script> </body> </html></p>
